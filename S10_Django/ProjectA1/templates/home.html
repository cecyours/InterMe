{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
</head>
<body>
    {% for i in data%}
    <h1></h1>
        <div class="model">
            <div class="name-tag">{{i.name}}</div>
            <img src="/static/imgs/{{i.img}}"/>
            <div class="disc-tag"> {{i.disc}}</div>     
        </div>
    {%endfor%}
</body>
</html>
