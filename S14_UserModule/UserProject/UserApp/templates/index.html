{% extends 'base.html'%}
{% block title%}
S E L S A
{% endblock%}


{% block content%}
<section color:red;>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="background: rebeccapurple;">

        <div class="carousel-inner">
            {%for f in list|slice:"0:1"%}
            <div class="carousel-item active min-vh-100">
                <center>
                    <img src="/static/imgs/{{f.poster}}" class="c_img">
                </center>

                <div class="carousel-caption d-none d-md-block">
                    <h5>{{f.title}}</h5>
                    <p>{{f.disc}}</p>
                </div>
            </div>
           
            {%endfor%}
            {%for f in list|slice:"1:3"%}
            <div class="carousel-item min-vh-100">
                <center>
                    <img src="/static/imgs/{{f.poster}}" class="c_img">
                </center>

                <div class="carousel-caption d-none d-md-block">
                    <h5>{{f.title}}</h5>
                    <p>{{f.disc}}</p>
                </div>
            </div>
           
            {%endfor%}

            
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" style="color:burlywood" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="visually-hidden">Next</span>
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</section>
{% endblock%}
